<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue js Tutorials</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="vue-app">
		<a v-bind:href="website">The Net ninja</a>
		<h1>Events</h1>
		<button v-on:click.once="add(1)">Add a Year</button>
		<button v-on:click="subtract(1)">Subtract a Year</button>
		<button v-on:dblclick="add(10)">Add 10 Year</button>
		<button v-on:dblclick="subtract(-10)">Subtract  10 Year</button>
		<p>My age is :{{age}}</p>
		<div id="canvas" v-on:mousemove="updateXY">
			{{ x }},{{ y }}
		</div>
		<a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net ninja</a>
	</div>

	<script src="app.js"></script>
</body>
</html>
