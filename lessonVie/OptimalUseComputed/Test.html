<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>Age + A = {{ addToA() }} </p>
        <p>Age + B = {{ addToB() }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',

            data: {
                a: 0,
                b: 0,
            },

            methods: {

                addToA: function () {
                    console.log('addToA');
                    return this.a;
                },

                addToB: function () {
                    console.log('addToB');
                    return this.b;
                }
            }
        })
    </script>
</body>

</html>
